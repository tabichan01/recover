    <div id="gallery" class="grid">

        <figure class="effect-bubba">
            <img src="img/gallery/1.png" alt="img01">
            <figcaption>
                <h2>Stay at <span>home</span> </h2>
                <p>Unless you have to, e.g., to see a doctor, buy food and essential items, or to exercise in nearby parks. Go home as soon as you are done.</p>
            </figcaption>
        </figure>

        <figure class="effect-bubba">
            <img src="img/gallery/2.png" alt="img02">
            <figcaption>
                <h2><span>Limit</span> social contact to household members</h2>
                <p>Stay in touch with others, family or friends, through video or phone calls.</p>
                <a href="#">View more</a>
            </figcaption>
        </figure>

        <figure class="effect-bubba">
            <img src="img/gallery/3.png" alt="img07">
            <figcaption>
                <h2>Do <span>Not</span> gather in groups, either at home or outside</h2>
                <p>including in HDB towns and neighbourhood centres.</p>
                <a href="#">View more</a>
            </figcaption>
        </figure>

        <figure class="effect-bubba">
            <img src="img/gallery/4.png" alt="img04">
            <figcaption>
                <h2>Keep a <span>safe</span> distance</h2>
                <p>At least 1 metre from others, even in open spaces, e.g., in queues or when exercising.</p>
                <a href="#">View more</a>
            </figcaption>
        </figure>

        <figure class="effect-bubba">
            <img src="img/gallery/5.png" alt="img14">
            <figcaption>
                <h2><span>No</span> eating and drinking in eating places</h2>
                <p>Bring a clean container to pack your food for takeaway, or opt for delivery..</p>
                <a href="#">View more</a>
            </figcaption>
        </figure>
        <figure class="effect-bubba">
            <img src="img/gallery/6.png" alt="img08">
            <figcaption>
                <h2> <span>Non-compliance is an offence.</span></h2>
                <p>1st offence: $300 fine </br>
Repeat offenders: Higher fines, or prosecution in court for egregious cases.</p>
                <a href="#">View more</a>
            </figcaption>
        </figure>
